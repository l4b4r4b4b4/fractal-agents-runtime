apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "robyn-runtime.fullname" . }}
  labels:
    {{- include "robyn-runtime.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "robyn-runtime.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.secrets.create }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "robyn-runtime.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "robyn-runtime.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.port }}
          protocol: TCP
        env:
        - name: ROBYN_HOST
          value: {{ .Values.config.host | quote }}
        - name: ROBYN_PORT
          value: {{ .Values.config.port | quote }}
        - name: ROBYN_WORKERS
          value: {{ .Values.config.workers | quote }}
        - name: ROBYN_DEV
          value: {{ .Values.config.devMode | quote }}
        - name: SUPABASE_URL
          value: {{ .Values.config.supabase.url | quote }}
        {{- if .Values.existingSecret.name }}
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret.name }}
              key: {{ .Values.existingSecret.keys.supabaseKey }}
        {{- if .Values.existingSecret.keys.supabaseSecret }}
        - name: SUPABASE_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret.name }}
              key: {{ .Values.existingSecret.keys.supabaseSecret }}
              optional: true
        {{- end }}
        {{- if .Values.existingSecret.keys.openaiApiKey }}
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret.name }}
              key: {{ .Values.existingSecret.keys.openaiApiKey }}
              optional: true
        {{- end }}
        {{- if .Values.existingSecret.keys.langchainApiKey }}
        - name: LANGCHAIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret.name }}
              key: {{ .Values.existingSecret.keys.langchainApiKey }}
              optional: true
        {{- end }}
        {{- else if .Values.secrets.create }}
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "robyn-runtime.fullname" . }}
              key: supabase-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "robyn-runtime.fullname" . }}
              key: openai-api-key
              optional: true
        {{- end }}
        {{- if .Values.config.llm.openaiApiBase }}
        - name: OPENAI_API_BASE
          value: {{ .Values.config.llm.openaiApiBase | quote }}
        {{- end }}
        {{- if .Values.config.llm.modelName }}
        - name: MODEL_NAME
          value: {{ .Values.config.llm.modelName | quote }}
        {{- end }}
        {{- if .Values.config.observability.langchainTracingV2 }}
        - name: LANGCHAIN_TRACING_V2
          value: {{ .Values.config.observability.langchainTracingV2 | quote }}
        {{- end }}
        {{- if .Values.config.observability.langchainProject }}
        - name: LANGCHAIN_PROJECT
          value: {{ .Values.config.observability.langchainProject | quote }}
        {{- end }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
          {{- toYaml .Values.volumeMounts | nindent 10 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
