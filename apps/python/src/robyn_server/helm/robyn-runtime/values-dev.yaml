# Development environment values
# Override defaults for local/dev deployment

replicaCount: 1

image:
  repository: ghcr.io/your-org/robyn-runtime
  tag: "dev"
  pullPolicy: Always

config:
  devMode: true
  workers: 1
  supabase:
    url: "http://127.0.0.1:54321"
  llm:
    openaiApiBase: "http://localhost:8001/v1"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

ingress:
  enabled: false

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false

prometheusRule:
  enabled: false
