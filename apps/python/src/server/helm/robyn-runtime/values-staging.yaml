# Staging environment values

replicaCount: 2

image:
  repository: ghcr.io/your-org/robyn-runtime
  tag: "staging"
  pullPolicy: IfNotPresent

config:
  devMode: false
  workers: 2
  supabase:
    url: "https://staging-project.supabase.co"
  llm:
    openaiApiBase: "http://ministral-vllm.staging.svc.cluster.local/v1"
  observability:
    langchainProject: "staging"

resources:
  limits:
    cpu: 1500m
    memory: 1.5Gi
  requests:
    cpu: 500m
    memory: 768Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 1

ingress:
  enabled: true
  hosts:
    - host: agent-api-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: robyn-runtime-staging-tls
      hosts:
        - agent-api-staging.example.com
