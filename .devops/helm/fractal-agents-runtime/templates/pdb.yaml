{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "fractal-agents-runtime.fullname" . }}
  labels:
    {{- include "fractal-agents-runtime.labels" . | nindent 4 }}
    app.kubernetes.io/runtime: {{ include "fractal-agents-runtime.runtimeLabel" . }}
spec:
  {{- if .Values.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fractal-agents-runtime.selectorLabels" . | nindent 6 }}
{{- end }}
