{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fractal-agents-runtime.secretName" . }}
  labels:
    {{- include "fractal-agents-runtime.labels" . | nindent 4 }}
    app.kubernetes.io/runtime: {{ include "fractal-agents-runtime.runtimeLabel" . }}
type: Opaque
stringData:
  {{- with .Values.secrets.data }}
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
{{- end }}
