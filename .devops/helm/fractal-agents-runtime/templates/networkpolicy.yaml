{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fractal-agents-runtime.fullname" . }}
  labels:
    {{- include "fractal-agents-runtime.labels" . | nindent 4 }}
    app.kubernetes.io/runtime: {{ include "fractal-agents-runtime.runtimeLabel" . }}
spec:
  podSelector:
    matchLabels:
      {{- include "fractal-agents-runtime.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  {{- with .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  egress:
    # Allow DNS resolution
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: UDP
        port: 53
    # Allow external HTTPS (Supabase, OpenAI, Anthropic, Langfuse, etc.)
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443
    {{- if eq .Values.runtime "python" }}
    # Allow Postgres egress â€” Python runtime requires DATABASE_URL
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 5432
    {{- end }}
    {{- with .Values.networkPolicy.extraEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
