name: Release

on:
  push:
    tags:
      - "python-graphs-v*"
      - "python-runtime-v*"
      - "ts-graphs-v*"
      - "ts-runtime-v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  # ── Determine what's being released ─────────────────────────────────
  meta:
    name: Release Meta
    runs-on: ubuntu-latest
    outputs:
      component: ${{ steps.parse.outputs.component }}
      version: ${{ steps.parse.outputs.version }}
      python_graphs: ${{ steps.parse.outputs.python_graphs }}
      python_runtime: ${{ steps.parse.outputs.python_runtime }}
      ts_graphs: ${{ steps.parse.outputs.ts_graphs }}
      ts_runtime: ${{ steps.parse.outputs.ts_runtime }}
    steps:
      - name: Parse tag
        id: parse
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "tag=${TAG}"

          # Initialize all outputs to false
          echo "python_graphs=false" >> "$GITHUB_OUTPUT"
          echo "python_runtime=false" >> "$GITHUB_OUTPUT"
          echo "ts_graphs=false" >> "$GITHUB_OUTPUT"
          echo "ts_runtime=false" >> "$GITHUB_OUTPUT"

          if [[ "$TAG" == python-graphs-v* ]]; then
            VERSION="${TAG#python-graphs-v}"
            echo "component=python-graphs" >> "$GITHUB_OUTPUT"
            echo "python_graphs=true" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == python-runtime-v* ]]; then
            VERSION="${TAG#python-runtime-v}"
            echo "component=python-runtime" >> "$GITHUB_OUTPUT"
            echo "python_runtime=true" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == ts-graphs-v* ]]; then
            VERSION="${TAG#ts-graphs-v}"
            echo "component=ts-graphs" >> "$GITHUB_OUTPUT"
            echo "ts_graphs=true" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == ts-runtime-v* ]]; then
            VERSION="${TAG#ts-runtime-v}"
            echo "component=ts-runtime" >> "$GITHUB_OUTPUT"
            echo "ts_runtime=true" >> "$GITHUB_OUTPUT"
          else
            echo "❌ Unknown tag format: ${TAG}"
            exit 1
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Releasing: component=${TAG%%-v*}, version=${VERSION}"

  # ── Python Graphs: Verify, Build, Publish to PyPI ───────────────────
  publish-python-graphs:
    name: "Python Graphs / Publish to PyPI"
    runs-on: ubuntu-latest
    needs: meta
    if: needs.meta.outputs.python_graphs == 'true'
    environment: pypi
    defaults:
      run:
        working-directory: packages/python/graphs/react_agent
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Verify version matches tag
        run: |
          TOML_VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          TAG_VERSION="${{ needs.meta.outputs.version }}"
          if [[ "$TOML_VERSION" != "$TAG_VERSION" ]]; then
            echo "❌ Version mismatch: pyproject.toml=${TOML_VERSION}, tag=${TAG_VERSION}"
            exit 1
          fi
          echo "✅ Version verified: ${TAG_VERSION}"

      - name: Sync dependencies
        run: uv sync --quiet

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        run: uv run pytest -v --tb=short

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/graphs/react_agent/dist/

  # ── Python Runtime: Release Image ───────────────────────────────────
  image-python:
    name: "Python Runtime / Release Image"
    runs-on: ubuntu-latest
    needs: meta
    if: needs.meta.outputs.python_runtime == 'true'
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ${{ github.repository }}-python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devops/docker/python.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          sbom: true
          provenance: true
          cache-from: type=gha,scope=python
          cache-to: type=gha,scope=python,mode=max

  # ── TypeScript Graphs: Verify, Build, Publish to npm ────────────────
  publish-ts-graphs:
    name: "TypeScript Graphs / Publish to npm"
    runs-on: ubuntu-latest
    needs: meta
    if: needs.meta.outputs.ts_graphs == 'true'
    defaults:
      run:
        working-directory: packages/ts/fractal-agent-runtime
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Verify version matches tag
        run: |
          PKG_VERSION=$(jq -r '.version' package.json)
          TAG_VERSION="${{ needs.meta.outputs.version }}"
          if [[ "$PKG_VERSION" != "$TAG_VERSION" ]]; then
            echo "❌ Version mismatch: package.json=${PKG_VERSION}, tag=${TAG_VERSION}"
            exit 1
          fi
          echo "✅ Version verified: ${TAG_VERSION}"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: bun publish --access public
        env:
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── TypeScript Runtime: Release Image ───────────────────────────────
  image-ts:
    name: "TypeScript Runtime / Release Image"
    runs-on: ubuntu-latest
    needs: meta
    if: needs.meta.outputs.ts_runtime == 'true'
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ${{ github.repository }}-ts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devops/docker/ts.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          sbom: true
          provenance: true
          cache-from: type=gha,scope=ts
          cache-to: type=gha,scope=ts,mode=max

  # ── GitHub Release ──────────────────────────────────────────────────
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs:
      [meta, publish-python-graphs, image-python, publish-ts-graphs, image-ts]
    if: always() && needs.meta.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check job results
        run: |
          # Check which jobs ran and whether any failed
          PY_GRAPHS="${{ needs.publish-python-graphs.result }}"
          PY_RUNTIME="${{ needs.image-python.result }}"
          TS_GRAPHS="${{ needs.publish-ts-graphs.result }}"
          TS_RUNTIME="${{ needs.image-ts.result }}"

          for JOB_RESULT in "$PY_GRAPHS" "$PY_RUNTIME" "$TS_GRAPHS" "$TS_RUNTIME"; do
            if [[ "$JOB_RESULT" == "failure" ]]; then
              echo "❌ A release job failed — skipping GitHub release"
              exit 1
            fi
          done

          echo "✅ Release succeeded for ${{ needs.meta.outputs.component }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ needs.meta.outputs.component }} v${{ needs.meta.outputs.version }}"
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(needs.meta.outputs.version, 'alpha') || contains(needs.meta.outputs.version, 'beta') || contains(needs.meta.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
