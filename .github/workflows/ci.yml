name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [development, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”€â”€ Change Detection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      ts: ${{ steps.filter.outputs.ts }}
      root: ${{ steps.filter.outputs.root }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'apps/python/**'
            ts:
              - 'apps/ts/**'
            root:
              - 'package.json'
              - 'lefthook.yml'
              - '.github/workflows/ci.yml'

  # â”€â”€ Python: Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-python:
    name: "Python / Lint"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.root == 'true'
    defaults:
      run:
        working-directory: apps/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --quiet

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

  # â”€â”€ Python: Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-python:
    name: "Python / Test"
    runs-on: ubuntu-latest
    needs: [changes, lint-python]
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.root == 'true'
    defaults:
      run:
        working-directory: apps/python
    outputs:
      coverage: ${{ steps.coverage.outputs.total }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # diff-cover needs full history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --quiet

      - name: Run pytest with coverage
        run: >
          uv run pytest -v --tb=short
          --cov --cov-report=json --cov-report=xml
          --cov-report=term-missing:skip-covered

      - name: Extract coverage percentage
        id: coverage
        run: |
          TOTAL=$(python3 -c "import json; print(int(json.load(open('coverage.json'))['totals']['percent_covered']))")
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "### ğŸ“Š Python Coverage: ${TOTAL}%" >> "$GITHUB_STEP_SUMMARY"

      - name: Per-file coverage threshold
        run: uv run coverage-threshold

      - name: Diff coverage (PR only)
        if: github.event_name == 'pull_request'
        run: >
          uv run diff-cover coverage.xml
          --compare-branch=origin/${{ github.base_ref }}
          --fail-under=80
          --markdown-report=diff-cover.md
        continue-on-error: false

      - name: Post diff-cover summary (PR only)
        if: github.event_name == 'pull_request' && always()
        run: |
          if [ -f diff-cover.md ]; then
            echo "### ğŸ” Diff Coverage Report" >> "$GITHUB_STEP_SUMMARY"
            cat diff-cover.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: |
            apps/python/coverage.json
            apps/python/coverage.xml
          retention-days: 30

  # â”€â”€ Python: Coverage Badge â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Updates a Gist used by shields.io to render a dynamic coverage badge.
  # One-time setup:
  #   1. Create a Gist (any filename, e.g. "coverage.json")
  #   2. Copy the Gist ID from the URL
  #   3. Create a PAT with "gist" scope
  #   4. Add repo secrets: COVERAGE_GIST_ID and COVERAGE_GIST_TOKEN
  coverage-badge:
    name: "Python / Coverage Badge"
    runs-on: ubuntu-latest
    needs: test-python
    if: github.ref == 'refs/heads/development' && needs.test-python.outputs.coverage != ''
    steps:
      - name: Update coverage badge
        if: env.HAS_GIST_CONFIG == 'true'
        uses: schneegans/dynamic-badges-action@v1.7.0
        env:
          HAS_GIST_CONFIG: ${{ secrets.COVERAGE_GIST_TOKEN != '' && secrets.COVERAGE_GIST_ID != '' }}
        with:
          auth: ${{ secrets.COVERAGE_GIST_TOKEN }}
          gistID: ${{ secrets.COVERAGE_GIST_ID }}
          filename: python-coverage.json
          label: coverage
          message: "${{ needs.test-python.outputs.coverage }}%"
          valColorRange: ${{ needs.test-python.outputs.coverage }}
          minColorRange: 50
          maxColorRange: 90
          namedLogo: pytest

  # â”€â”€ Python: OpenAPI Validation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  openapi-python:
    name: "Python / OpenAPI Spec"
    runs-on: ubuntu-latest
    needs: [changes, lint-python]
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.root == 'true'
    defaults:
      run:
        working-directory: apps/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --quiet

      - name: Validate OpenAPI spec is current
        run: uv run python scripts/generate_openapi.py --validate

  # â”€â”€ TypeScript: Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-ts:
    name: "TypeScript / Lint"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ts == 'true' || needs.changes.outputs.root == 'true'
    defaults:
      run:
        working-directory: apps/ts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

  # â”€â”€ TypeScript: Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-ts:
    name: "TypeScript / Test"
    runs-on: ubuntu-latest
    needs: [changes, lint-ts]
    if: needs.changes.outputs.ts == 'true' || needs.changes.outputs.root == 'true'
    defaults:
      run:
        working-directory: apps/ts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  # â”€â”€ TypeScript: OpenAPI Validation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  openapi-ts:
    name: "TypeScript / OpenAPI Spec"
    runs-on: ubuntu-latest
    needs: [changes, lint-ts]
    if: needs.changes.outputs.ts == 'true' || needs.changes.outputs.root == 'true'
    defaults:
      run:
        working-directory: apps/ts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate OpenAPI spec is current
        run: bun run scripts/generate-openapi.ts --validate

  # â”€â”€ Summary Gate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Branch protection should require this single job.
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - changes
      - lint-python
      - test-python
      - coverage-badge
      - openapi-python
      - lint-ts
      - test-ts
      - openapi-ts
    steps:
      - name: Check all required jobs
        run: |
          echo "=== Job Results ==="
          echo "changes:        ${{ needs.changes.result }}"
          echo "lint-python:    ${{ needs.lint-python.result }}"
          echo "test-python:    ${{ needs.test-python.result }}"
          echo "coverage-badge: ${{ needs.coverage-badge.result }}"
          echo "openapi-python: ${{ needs.openapi-python.result }}"
          echo "lint-ts:        ${{ needs.lint-ts.result }}"
          echo "test-ts:        ${{ needs.test-ts.result }}"
          echo "openapi-ts:     ${{ needs.openapi-ts.result }}"
          echo ""

          # changes must succeed
          if [[ "${{ needs.changes.result }}" != "success" ]]; then
            echo "âŒ Change detection failed"; exit 1
          fi

          # Each job must be success or skipped (skipped = no changes for that app)
          FAILED=0
          for result_pair in \
            "lint-python:${{ needs.lint-python.result }}" \
            "test-python:${{ needs.test-python.result }}" \
            "coverage-badge:${{ needs.coverage-badge.result }}" \
            "openapi-python:${{ needs.openapi-python.result }}" \
            "lint-ts:${{ needs.lint-ts.result }}" \
            "test-ts:${{ needs.test-ts.result }}" \
            "openapi-ts:${{ needs.openapi-ts.result }}"; do
            job="${result_pair%%:*}"
            result="${result_pair#*:}"
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "âŒ $job: $result"
              FAILED=1
            fi
          done

          if [[ "$FAILED" == "1" ]]; then
            exit 1
          fi

          echo ""
          echo "âœ… All CI checks passed!"
