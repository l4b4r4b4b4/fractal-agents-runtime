name: "Image / Python"

on:
  push:
    branches: ["**"]
    paths:
      - "apps/python/**"
      - ".github/workflows/image-python.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-python

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH="${GITHUB_REF_NAME}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Always tag with sha
          TAGS="${IMAGE}:sha-${SHORT_SHA}"

          if [[ "$BRANCH" == "main" ]]; then
            # Release: latest + version from pyproject.toml
            VERSION=$(grep '^version' apps/python/pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
            TAGS="${TAGS},${IMAGE}:latest,${IMAGE}:v${VERSION}"
          elif [[ "$BRANCH" == "development" ]]; then
            TAGS="${TAGS},${IMAGE}:development"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Generated tags: ${TAGS}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/python
          file: apps/python/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=python
          cache-to: type=gha,scope=python,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}
