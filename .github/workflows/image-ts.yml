name: "Image / TypeScript"

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["**"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-ts

jobs:
  # ── Change Detection ────────────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      ts: ${{ steps.filter.outputs.ts }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ts:
              - 'apps/ts/**'
              - 'packages/ts/**'
              - '.devops/docker/ts.Dockerfile'
              - '.github/workflows/image-ts.yml'

  # ── Build & Push ────────────────────────────────────────────────────
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ts == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Always tag with sha
          TAGS="${IMAGE}:sha-${SHORT_SHA}"

          if [[ "$BRANCH" == "main" ]]; then
            TAGS="${TAGS},${IMAGE}:nightly"
          elif [[ "$BRANCH" == "development" ]]; then
            TAGS="${TAGS},${IMAGE}:development"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Generated tags: ${TAGS}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devops/docker/ts.Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          sbom: true
          provenance: true
          cache-from: type=gha,scope=ts
          cache-to: type=gha,scope=ts,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
            org.opencontainers.image.ref.name=${{ github.event.workflow_run.head_branch }}
